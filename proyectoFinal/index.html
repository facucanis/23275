<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/js/app.js" ></script> 

</head>
<body>

    <!-- Nav -->
    <div class="container titulo">
        <div class="row ">
            <div class="col-md-12 ">
                <img class="img" src="https://i.pinimg.com/originals/c8/c1/04/c8c104b4733fb536fc651e5d38fc501b.png" width="100px"/>
                <p>Buscador de Música</p>
            </div>
            <div class="col-md-6"></div>
        </div>
    </div>
    <!---->

    <!-- Buscador -->
    <div class="container-fluid buscador">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Artista</label>
                    <input type="text" class="form-control" id="artista" value="Coldplay" placeholder="Nombre Artista">
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Canción</label>
                <input type="text" class="form-control" id="cancion" value="Yellow" placeholder="Nombre Canción">
            </div>
        </div>
    </div>
    <!---->

    <!-- Botones -->
    <div class="container-fluid buscador">
        <div class="row">
            <div class="col-md-6">
                <button type="button" onclick="cargarDatos()" class="btn btn-light" data-mdb-ripple-color="dark">Buscar</button></div>
            <div class="col-md-6">
                <button type="button" onclick="borrar()" class="btn btn-light" data-mdb-ripple-color="dark">Borrar</button></div>
            </div>
    </div>
    <!---->

    <!-- Error -->
    <div class="container-fluid resultado1">
        <div class="row ">
            <div class="col-md-12 resultado2" id="divError"></div></div>
    </div>
    <!---->

    <!-- Logo Artista -->
    <div class="container-fluid resultado1">
        <div class="row ">
            <div class="col-md-12 resultado2" id="divLogoArtista"></div></div>
    </div>
    <!---->

    <!-- Info/foto Artista -->
    <div class="container-fluid resultado1">
        <div class="row ">
            <div class="col-md-6 resultado2" id="divArtista"></div>
            <div class="col-md-6 resultado2" id="divCancion"></div>
        </div>
    </div>
    <!---->

    <!-- Fotos Artistas -->
    <div class="container-fluid resultado1">
        <div class="row" id="divfotosArtistas"></div>
    </div>
    <!---->

    <br><br>  

    
    <script src="/js/jquery-3.6.0.min.js"></script>
</body>
</html>
